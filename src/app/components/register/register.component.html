
<div class="row">
<div class="col"><!--col1-->
  <div style="text-align: center;color: grey" class="mb-1">Sign in to continue</div>
  <div class="card text-center mx-auto" style="width: 350px;box-shadow: 2px 4px 20px #888888;background-color: #f7f7f7">
    <form (submit)="onRegisterSubmit()"  class="form-group mt-5">

        <div class="field">
            <label class="label" for="name">Name</label>
            <input [(ngModel)]="name" name="name" class="input  text-center" type="text"  value="">
          </div>
    
    <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input [(ngModel)]="email" name="email" class="input  text-center" type="text"  value="">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
        <p class="help is-success"></p>
      </div>
    
    <div class="field">
        <label class="label" for="username">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input [(ngModel)]="username" name="username" class="input text-center" type="text"  value="">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <!--<span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>-->
        </div>
        <p class="help is-success"></p>
      </div>
    
      <div class="field">
          <label class="label" for="password">Password</label>
           <div style="display:inline-flex">  
           <input id="password" [(ngModel)]="password" name="password" class="input text-center" type="password" value="">
                <button type="button" class="btn" id="eye" 
                onmousedown="password.type='text'" 
                onmouseup="password.type='password'" 
                onmouseout="password.type='password'"><img src="https://cdn0.iconfinder.com/data/icons/feather/96/eye-16.png" alt="."></button>
           </div>      
          </div>
    
  <button type="submit" class="btn text-light" style="background-color:#3079ed" >Sign In</button>
  </form>
  </div><!--card-->
  <div style="text-align: center" class="mt-4">Already have account? <a [routerLink]="['/login']">Log In</a></div>
  </div><!--col1-->
<style>
  @media screen and (max-width: 400px) {
    #extra { display: none; }   /* till 400px */
  }
</style>
<div class="col align-self-center mt-4"  ><!--col2-->
  <div id="extra" class="align-items-center card " style="max-width:200px"><!--card2-->
  <ul class="mt-3 mb-3 lead">
    <li class="text-center"><b>Password</b></li>
    <li style="display:inline-flex" >
      <div [ngClass]="{'has-text-success':getStat5()}">
        <i [ngClass]="'fa-check'" class="fa  fa-check" style="font-size:12px"></i>
        </div>
       Min 8 character long.
    </li>
    <li style="display:inline-flex" >
        <div [ngClass]="{'has-text-success':getStat1()}">
          <i [ngClass]="'fa-check'" class="fa  fa-check" style="font-size:12px"></i>
          </div>
         Lowercase character
      </li>
      <li style="display:inline-flex" >
          <div [ngClass]="{'has-text-success':getStat2()}">
            <i [ngClass]="'fa-check'" class="fa  fa-check" style="font-size:12px"></i>
            </div>
           Uppercase Character
        </li>
        <li style="display:inline-flex" >
            <div [ngClass]="{'has-text-success':getStat3()}">
              <i [ngClass]="'fa-check'" class="fa  fa-check" style="font-size:12px"></i>
              </div>
             Special Character
          </li><br>
          <li style="display:inline-flex" >
              <div [ngClass]="{'has-text-success':getStat4()}">
                <i [ngClass]="'fa-check'" class="fa  fa-check" style="font-size:12px"></i>
                </div>
               Digit
            </li>
  </ul>
</div><!--card2-->
</div><!--col2-->
</div><!--row-->
